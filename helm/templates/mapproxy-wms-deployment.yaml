{{- if and .Values.mapproxy.enabled .Values.mapproxy.wms.enabled -}}

{{- $releaseName := .Release.Name -}}
{{- $chartName := include "mapproxy.name" . -}}
{{- $type := "wms"}}
{{- $replicaCount := .Values.mapproxy.wms.replicaCount }}

apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ $releaseName }}-{{ $type }}-deployment
  annotations:
    collectord.io/index: {{ quote .Values.splunkIndex }}
    collectord.io/output: splunk
  labels:
    app: {{ $chartName }}
    component: {{ $chartName }}
    environment: {{ include "mapproxy.environment" . }}
    release: {{ $releaseName }}
    {{- include "mapproxy.labels" . | nindent 4 }}
spec:
  {{- template "mapproxy-chart.mapproxy-bundle" (merge (dict "releaseName" $releaseName "chartName" $chartName "type" $type "replicaCount" $replicaCount "resources" .Values.mapproxy.wms.resources) .)}}
{{- end -}}
