services:
  mapproxy:
    build:
      context: .
    environment:
      - LOG_LEVEL=INFO
      - TELEMETRY_TRACING_ENABLED=false
      - TELEMETRY_METRICS_ENABLED=false
    ports:
      - 8080:80
    volumes:
      - ${PWD}/config/mapproxy/mapproxy.example.yaml:/mapproxy/config/mapproxy.yaml
  uwsgi-exporter:
    image: timonwong/uwsgi-exporter
    ports: 
      - 9117:9117
    command: ["--stats.uri", "custom-mapproxy-mapproxy-1:1717", "--log.level", "debug"]
    depends_on:
      - mapproxy

networks:
  backend:
    name: mapproxy